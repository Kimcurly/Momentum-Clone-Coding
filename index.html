<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="clock"></div>
    <form class="hidden" id="login-form">
        <input class="input-form"
            required
            maxlength="15"
            type="text"
            placeholder="Write your name here"
        >
    </form>
    <div id="greeting" class="hidden"></div>
    <form class="input" id="todo-form">
        <input class="input" type="text" placeholder="Write a To Do here" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span class="quote"></span>
        <span class="quote"></span>
    </div>
    <div id="weather">
        <span class="break" id="temp"></span>
        <span class="break" id="realwth"></span>
        <span class="break" id="city"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
